<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator by JS</title>
	<link rel="stylesheet" href="calc.css">
</head>
<body>
	<div class="calculator">
		<table class="calc_inside">
		<tr><td colspan="4" class="display"><span class="result">0</span></td>
		</tr>
		<tr>
		<td><a href="#" class="button" id="clear">AC</a></td><td><a href="#" class="button">&plusmn;</a></td><td><a href="#" class="button" id="procent">&#37;</a></td><td class="action"><a href="#" class="btn" id="dil">&divide;</a></td>
		</tr>
		<tr>
		<td><a href="#" class="button"  id="7">7</a></td><td><a href="#" class="button"  id="8">8</a></td><td><a href="#" class="button"  id="9">9</a></td><td class="action"><a href="#" class="btn" id="um">&times;</a></td>
		</tr>
	<tr>
	<td><a href="#" class="button"  id="4">4</a></td><td><a href="#" class="button"  id="5">5</a></td><td><a href="#" class="button"  id="6">6</a></td><td class="action"><a href="#" class="btn" id="minus">&ndash;</a></td>
			</tr>
	<tr>
	<td><a href="#" class="button" id="1">1</a></td><td><a href="#" class="button"  id="2">2</a></td><td><a href="#" class="button"  id="3">3</a></td><td class="action"><a href="#" class="btn" id="plus">+</a></td>
			</tr>
	<tr>
	<td colspan="2"><a href="#" class="button" id="zero">0</a></td><td><a href="#" class="button" id="coma">,</a></td><td class="action"><a href="#" class="btn" id="equal">=</a></td>
			</tr>
		</table>

	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="calcul.js"></script>
</body>
</html>

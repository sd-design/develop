
<!DOCTYPE html>
<html lang="ru">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<style>
.box{width:600px; height: 500px; background: grey;display: block; border-radius: 10px;}
.buttons button{display: block; border-radius: 5px;float: left; margin: 5px;width:75px;height: 25px;}
.blue{background: blue; border-radius: 50%;}
.green{background: green;border-radius: 50%;}
.pink{background: pink; border-radius: 50%;}
</style>
<script type="text/javascript"> 

var main = function() {


	
	$('.btn-blue').click(function() {
$(".box").removeClass( "green" );
$(".box").removeClass( "pink" );
$(".box").addClass("blue");
  });

$('.btn-green').click(function() {
$(".box").removeClass( "blue" );
$(".box").removeClass( "pink" );
$(".box").addClass("green");
  });

$('.btn-pink').click(function() {
$(".box").removeClass( "blue" );
$(".box").removeClass( "green" );
$(".box").addClass("pink");
  });

$('.btn-reset').click(function() {
$(".box").removeClass( "blue" );
$(".box").removeClass( "green" );
$(".box").removeClass( "pink" );
$(".box").css("opacity", "1");
  });

$('.btn-none').click(function() {
$(".box").removeClass( "blue" );
$(".box").removeClass( "green" );
$(".box").removeClass( "pink" );
$(".box").css("opacity", "0");
  });


}
$(document).ready(main);
</script>
</head>

<body>
<div class="box"></div>
</br>
<div class="buttons">
  <button class="btn-blue">blue</button>
  <button class="btn-green">green</button>
  <button class="btn-pink">pink</button>
<button class="btn-reset">RESET</button>
<button class="btn-none">no display</button>
</div>


</body>
</html>
